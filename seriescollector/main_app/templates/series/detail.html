{% extends 'base.html' %} {% block content %}

<h1>Series Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ series.title }}</span>
    <p>Genre: {{ series.genre }}</p>
    <p>Season: {{ series.seasons }}</p>
    <p>IMDB Rating: {{ series.rating }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'series_update' series.id %}">Edit</a>
    <a href="{% url 'series_delete' series.id %}">Delete</a>
  </div>
</div>

{% endblock %}
