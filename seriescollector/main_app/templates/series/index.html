{% extends 'base.html' %}
{% block content %}

<h1>Series List</h1>

{% for series in series %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ series.title }}</span>
      <p>Genre: {{ series.genre }}</p>
      <p>Season: {{ series.seasons }}</p>
      <p>IMDB Rating: {{ series.rating }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
